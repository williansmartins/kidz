<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="css/vendor/fontawesome/fontawesome-all.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	    <div class="row">
	        <div class="col-sm-12 col-md-8 center">
	            <div class="account-wall">
	                <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwuHDxGOPsGYpgGIlnDjTr9vXhQeruMExgcQ8PVn4XqD7LYUBrfw"
	                    alt="">
	            	<h1 class="text-center login-title">LOGIN</h1>
	                <form class="form-signin">
		                <input type="text" class="form-control" placeholder="Email" required autofocus>
		                <input type="password" class="form-control" placeholder="Password" required>
		                <button class="btn btn-lg btn-primary btn-block" type="submit">entrar</button>
		                <button class="btn btn-lg btn-success btn-block" type="submit">cadastrar</button>
		                <div class="alert alert-danger" role="alert">
						  <i class="fas fa-exclamation-triangle"></i>
						  <span class="sr-only">Error:</span>
						  Enter a valid email address
						</div>
						<div class="alert alert-success" role="alert">
						  <i class="fas fa-check-circle"></i>
						  <span class="sr-only">Sucesso:</span>
						  Operação efetuada com sucesso
						</div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>

	<div class="scripts">
	    <script src="js/vendor/jquery/jquery.min.js"></script>
	    <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
	</div>
</body>
</html>
